<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <title>Loan Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .dashboard {
            text-align: left;
        }
        .dashboard h2 {
            text-align: center;
            color: #007BFF;
        }
        .dashboard-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            text-align: center;
        }
        .info-box {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 4px;
            width: 45%;
        }
        .info-box h3 {
            margin: 0 0 10px;
        }
        .info-box p {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        #add-row-form input, #add-row-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #add-row-form button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
        }
        #add-row-form button:hover {
            background-color: #218838;
        }
        .payment-list {
            margin-top: 20px;
        }
        .payment-list h3 {
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        #payment-details {
            list-style-type: none;
            padding: 0;
        }
        #payment-details li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        #payment-details li:last-child {
            border-bottom: none;
        }
        .loading-text {
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h1>Loan Book</h1>
        <p>Developed by Karan</p>
        <div class="login-form">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="handleLogin()">Login</button>
            <p id="login-error" class="error-message"></p>
        </div>
    </div>

    <div class="container" id="dashboard-container" style="display: none;">
        <div class="dashboard">
            <h2>Welcome to your Loan Book!</h2>
            <div class="dashboard-info">
                <div class="info-box">
                    <h3>Pending Amount</h3>
                    <p id="pending-amount">Calculating...</p>
                </div>
                <div class="info-box">
                    <h3>Total Paid</h3>
                    <p id="total-paid">Calculating...</p>
                </div>
            </div>

            <div class="payment-list">
                <h3>Amount Paid by Each Person</h3>
                <ul id="payment-details">
                    <li class="loading-text">Fetching data...</li>
                </ul>
            </div>

            <hr>

            <div class="add-row">
                <h3>Add a New Repayment</h3>
                <form id="add-row-form">
                    <input type="text" id="given-by" placeholder="Given By" required>
                    <input type="number" id="amount" placeholder="Amount" required>
                    <button type="submit">Add Repayment</button>
                    <p id="add-row-message" class="error-message"></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        // REPLACE THIS WITH YOUR DEPLOYED WEB APP URL
        const WEB_APP_URL = 'YOUR_DEPLOYED_WEB_APP_URL';

        function showDashboard() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('dashboard-container').style.display = 'block';
            fetchDashboardData();
        }

        async function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('login-error');

            const payload = {
                username: username,
                password: password
            };

            try {
                const response = await fetch(`${WEB_APP_URL}?action=login`, {
                    method: 'POST',
                    body: JSON.stringify(payload),
                    headers: {
                        'Content-Type': 'text/plain' // Apps Script requires this for JSON
                    }
                });
                const result = await response.json();

                if (result.success) {
                    showDashboard();
                } else {
                    errorMessage.textContent = result.message;
                }
            } catch (error) {
                console.error('Error during login:', error);
                errorMessage.textContent = 'An error occurred. Please try again.';
            }
        }

        async function fetchDashboardData() {
            const pendingAmountEl = document.getElementById('pending-amount');
            const totalPaidEl = document.getElementById('total-paid');
            const paymentDetailsEl = document.getElementById('payment-details');

            pendingAmountEl.textContent = 'Calculating...';
            totalPaidEl.textContent = 'Calculating...';
            paymentDetailsEl.innerHTML = '<li class="loading-text">Fetching data...</li>';

            try {
                const response = await fetch(`${WEB_APP_URL}?action=getTotals`);
                const result = await response.json();
                
                if (response.ok) {
                    pendingAmountEl.textContent = `$${result.pendingAmount.toLocaleString()}`;
                    totalPaidEl.textContent = `$${result.overallTotal.toLocaleString()}`;

                    paymentDetailsEl.innerHTML = '';
                    for (const person in result.personTotals) {
                        const li = document.createElement('li');
                        li.textContent = `${person}: $${result.personTotals[person].toLocaleString()}`;
                        paymentDetailsEl.appendChild(li);
                    }
                } else {
                    pendingAmountEl.textContent = 'Error';
                    totalPaidEl.textContent = 'Error';
                    paymentDetailsEl.innerHTML = '<li>Error fetching data.</li>';
                }

            } catch (error) {
                console.error('Error fetching dashboard data:', error);
                pendingAmountEl.textContent = 'Error';
                totalPaidEl.textContent = 'Error';
                paymentDetailsEl.innerHTML = '<li>Error fetching data.</li>';
            }
        }

        document.getElementById('add-row-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const givenBy = document.getElementById('given-by').value;
            const amount = document.getElementById('amount').value;
            const messageEl = document.getElementById('add-row-message');

            const payload = {
                date: new Date().toLocaleDateString(),
                givenBy: givenBy,
                amount: parseFloat(amount)
            };

            try {
                const response = await fetch(`${WEB_APP_URL}?action=addRow`, {
                    method: 'POST',
                    body: JSON.stringify(payload),
                    headers: {
                        'Content-Type': 'text/plain'
                    }
                });
                const result = await response.json();

                if (result.success) {
                    messageEl.textContent = 'Repayment added successfully!';
                    messageEl.style.color = 'green';
                    document.getElementById('add-row-form').reset();
                    fetchDashboardData(); // Refresh the dashboard data
                } else {
                    messageEl.textContent = result.message || 'Failed to add row.';
                    messageEl.style.color = 'red';
                }
            } catch (error) {
                console.error('Error adding repayment:', error);
                messageEl.textContent = 'An error occurred. Please try again.';
                messageEl.style.color = 'red';
            }
        });
    </script>
</body>
</html>
